<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuadX - College Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #f8fafc;
        transition: background-color 0.5s ease;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .card-shadow {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      }

      /* Day/Night Transition Overrides */
      .dark {
        color-scheme: dark;
      }
      
      .dark body {
        background-color: #020617;
      }

      .dark .bg-white {
        background-color: #0f172a !important;
        color: #f1f5f9 !important;
      }

      .dark .bg-slate-50 {
        background-color: #020617 !important;
      }

      .dark .text-slate-800 {
        color: #f1f5f9 !important;
      }

      .dark .text-slate-700 {
        color: #e2e8f0 !important;
      }

      .dark .text-slate-500 {
        color: #94a3b8 !important;
      }

      .dark .text-slate-400 {
        color: #64748b !important;
      }

      .dark .border-slate-100, 
      .dark .border-slate-50, 
      .dark .border-slate-200,
      .dark .border-emerald-50,
      .dark .border-rose-50,
      .dark .border-amber-50,
      .dark .border-pink-50,
      .dark .border-cyan-50 {
        border-color: #1e293b !important;
      }

      .dark input, .dark textarea {
        background-color: #1e293b !important;
        color: #f1f5f9 !important;
        border-color: #334155 !important;
      }

      /* Vibrant Accent Colors in Dark Mode */
      .dark .text-emerald-700 { color: #34d399 !important; }
      .dark .text-indigo-700 { color: #818cf8 !important; }
      .dark .text-rose-700 { color: #fb7185 !important; }
      .dark .text-amber-600 { color: #fbbf24 !important; }
      .dark .text-pink-700 { color: #f472b6 !important; }
      .dark .text-cyan-700 { color: #22d3ee !important; }
      .dark .text-lime-700 { color: #a3e635 !important; }

      .dark .bg-slate-100 {
        background-color: #1e293b !important;
      }

      .dark .shadow-sm {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3) !important;
      }

      * {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
